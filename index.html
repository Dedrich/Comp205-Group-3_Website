<!DOCTYPE html>
<html>
    <head>

        <!--Stylesheets-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/menuStyle.css">
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
        <!--Scripts-->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <script src="js/menuScript.js"></script>
        <title>SpaceX Homepage</title>
    </head>

    <body class="mainPage">
        <video poster="assets/images/videoPoster.jpg" autoplay="true" loop>
            <source src="assets/video/mainBg.webm" type="video/webm">
        </video>
        
        <img class="overlay" src="assets/images/overlay.jpg">
        <img id="menuTitle" class="mainLogo" src="assets/images/logoBig.png">
        
        <!--Sidebar Menu-->
        <button id="openMe" class="toggle_menu opacity_one"><i class="fa fa-bars toggle_menu opacity_one"></i></button>
        <div class="sidebar_menu hide_menu">
            <!--Close Button-->
            <button class="fa-times"><i class="fa fa-times"></i></button>

            <div class="menuImg">
                <a href="index.html">
                    <img src="assets/images/LinkLogoSpaceXHome.png">
                </a>
                
            </div>
            <ul class="navSmall">
                <li><a href="about.html"> About SpaceX </a></li>
                <li><a href="mars.html"> Mars 2030 </a></li>
                <li><a href="preLaunches.html"> Previous launches </a></li>
                <li><a href="upLaunches.html"> Upcoming Launches </a></li>
                <li><a href="team.html"> SpaceX Team </a></li>
                <li><a href="info.html"> More information </a></li>
            </ul>
        </div>
        <!--End of Sidebar Menu-->
         <!--Footer-->
        
        <footer id="footerIndex">
            <div class="footerLinks">
                <a href="https://www.facebook.com/SpaceX/">
                    <i class="fab fa-facebook-square"></i>
                </a>

                <a href="https://twitter.com/SpaceX?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
                    <i class="fab fa-twitter-square"></i>
                </a>

                <a href="https://www.youtube.com/channel/UCtI0Hodo5o5dUb67FeUjDeA">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </footer>


        <!--One time script to auto-open menu-->
        <script>
            $(function() {
                setTimeout(function() {
                   $(".sidebar_menu").removeClass("hide_menu");
                   $(".toggle_menu").removeClass("opacity_one");
                }, 4000);
            });
        </script>
    </body>
</html>
